<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Room</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border: 5px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
    }

    .card .info button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor:pointer;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div>
    <h1>KITCHEN</h1>
  </div>
  <div class="gallery" id="living">
    <div class="card">
      <img src="kit1.webp" alt="Living Room 1">
      <div class="info">
        <button>₹12,000</button>
       
      </div>
    </div>
    <div class="card">
      <img src="kit2.webp" alt="Living Room 2">
      <div class="info">
        <button>₹15,000</button>
        
      </div>
    </div>
    <div class="card">
      <img src="kit3.webp" alt="Living Room 3">
      <div class="info">
        <button>₹10,500</button>
        
      </div>
    </div>
    <div class="card">
      <img src="kit4.webp" alt="Living Room 4">
      <div class="info">
        <button>₹13,800</button>
        
      </div>
    </div>
    <div class="card">
      <img src="kit5.webp" alt="Living Room 5">
      <div class="info">
        <button>₹9,900</button>
        
      </div>
    </div>
    <div class="card">
      <img src="kit6.webp" alt="Living Room 6">
      <div class="info">
        <button>₹11,200</button>
        
      </div>
    </div>
  </div>

</body>
</html>
